# ============================================
# Configuration du microservice Client
# ============================================

# Port sur lequel le service écoute
# IMPORTANT: Ce port doit correspondre au port exposé dans docker-compose.yml
server.port=8088

# Nom de l'application (utilisé pour l'enregistrement dans Consul)
spring.application.name=service-client

# ============================================
# Configuration de la base de données MySQL
# ============================================
# IMPORTANT: En Docker, utiliser le nom du service "mysql" et non "localhost"
# Le nom "mysql" est résolu par le DNS interne de Docker
spring.datasource.url=jdbc:mysql://mysql:3306/Micro_ClientDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# Configuration Consul (Découverte de services)
# ============================================
# IMPORTANT: En Docker, utiliser le nom du service "consul" et non "localhost"
spring.cloud.consul.host=consul
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s

# ============================================
# Configuration Actuator (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
